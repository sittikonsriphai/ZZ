<ion-header>
  <style>
    p.normal {
      font-style: normal;
    }
    
    p.italic {
      font-style: italic;
    }
    
    p.oblique {
      font-style: oblique;
    }
    </style>
  <ion-toolbar>
      <ion-title align="center" style="background:lavenderblush;" >
          <div  style="padding:10px 10px 10px 10px"style="font-size: 35px;"  >
            <p class="italic">PERFUME SHOP</p>
        
        </div>
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content align="center" >
  <div style="background:lavenderblush;" >

      <ion-icon name="contact" style="font-size: 95px;"></ion-icon>
 
  <div style="padding:10px 10px 10px 10px" align="center"style="font-size: 25px;">
     <mark>SING IN TO YOUR ACCOUNT</mark>
  </div>
  
  <div class="form-group">
      <label for="usr">UserName:</label>
      <input style="font-size: 15px;"   type="text" placeholder="ผู้ใช้งาน" class="form-control" id="usr" name="username"[(ngModel)]="input_user" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input style="font-size: 15px;" type="password" placeholder="รหัสผ่าน" class="form-control" id="pwd" name="password"[(ngModel)]="input_pass">
    </div>  

        



          <div  style="padding:5px 5px 5px 5px">

            <button expand="full" (click)="checkuser()" type="button" class="btn btn-outline-success">---Login---</button>

         <div>
            <label> {{text}}</label> 
          </div>

     </div>
</div>
        
        

</ion-content>
